<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .video-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="./vd/wogawoga.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="video-popup" id="videoPopup">
        <video controls autoplay>
            <source src="./vd/wogawoga.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const videoContainer = document.querySelector('.video-container');
        const videoPopup = document.querySelector('#videoPopup');

        // 마우스 호버 시 비디오 컨테이너 확대
        videoContainer.addEventListener('mouseover', () => {
            videoContainer.style.transform = 'scale(1.1)';
        });

        videoContainer.addEventListener('mouseout', () => {
            videoContainer.style.transform = 'scale(1)';
        });

        // 비디오 클릭 시 팝업 표시
        videoContainer.addEventListener('click', () => {
            videoPopup.style.display = 'flex';
        });

        // 팝업 클릭 시 닫기
        videoPopup.addEventListener('click', () => {
            videoPopup.style.display = 'none';
        });
    </script>
</body>
</html>
